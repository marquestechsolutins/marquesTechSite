<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marques Tech Solutions - Serviços de TI Profissionais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans bg-gray-50">

    <!-- Header/Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-laptop-code text-blue-600 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800">Marques Tech Solutions</span>
            </div>
            
            <nav class="hidden md:flex space-x-8">
                <a href="#inicio" class="nav-link text-gray-700 hover:text-blue-600 font-medium transition">Início</a>
                <a href="#servicos" class="nav-link text-gray-700 hover:text-blue-600 font-medium transition">Serviços</a>
                <a href="#sobre" class="nav-link text-gray-700 hover:text-blue-600 font-medium transition">Sobre Nós</a>
                <a href="#contato" class="nav-link text-gray-700 hover:text-blue-600 font-medium transition">Contato</a>
            </nav>
            
            <button class="md:hidden text-gray-700" id="menu-toggle">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        
        <!-- Mobile Menu -->
        <div class="md:hidden hidden bg-white w-full py-4 px-4 shadow-lg" id="mobile-menu">
            <div class="flex flex-col space-y-4">
                <a href="#inicio" class="text-gray-700 hover:text-blue-600 font-medium">Início</a>
                <a href="#servicos" class="text-gray-700 hover:text-blue-600 font-medium">Serviços</a>
                <a href="#sobre" class="text-gray-700 hover:text-blue-600 font-medium">Sobre Nós</a>
                <a href="#contato" class="text-gray-700 hover:text-blue-600 font-medium">Contato</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="inicio" class="hero-gradient text-white py-20">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 mb-10 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">Soluções em TI para o seu negócio</h1>
                <p class="text-xl mb-8 text-blue-100">Oferecemos serviços especializados em tecnologia da informação para impulsionar sua empresa.</p>
                <a href="#servicos" class="bg-white text-blue-600 px-8 py-3 rounded-lg font-bold hover:bg-gray-100 transition duration-300 inline-block">Nossos Serviços</a>
            </div>
            <div class="md:w-1/2 flex justify-center">
                <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?ixlib=rb-4.0.3&auto=format&fit=crop&w=774&q=80" alt="Equipe de TI trabalhando" class="rounded-lg shadow-2xl max-w-md w-full">
            </div>
        </div>
    </section>

    <!-- Aqui entram as seções de Serviços, Sobre, Depoimentos, Contato e Footer -->
    <!-- (pode manter igual ao código que você já me mandou) -->

    <script src="js/script.js"></script>
</body>
</html>
